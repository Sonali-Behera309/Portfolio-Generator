<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Generator</title>
  <link rel="stylesheet" href="portofolio.css" />
</head>
<body>
  <div class="container">
    <h2>✨ Build Your Portfolio ✨</h2>
    <form id="portfolioForm" onsubmit="generatePortfolio(event)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="skills">Skills (comma-separated)</label>
        <input type="text" id="skills" placeholder="HTML, CSS, JavaScript" required />
      </div>

      <div class="form-group">
        <label for="project">Project Description</label>
        <textarea id="project" placeholder="Describe your main project..." required></textarea>
      </div>

      <button type="submit" class="btn">Generate Portfolio</button>
    </form>

    <div id="portfolioOutput" class="hidden"></div>
  </div>

  <script src="portofolio.js"></script>
</body>
</html>
